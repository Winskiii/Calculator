<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        button {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: rgba(5, 23, 23, 0.33);
        }
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
        }
        input {
            grid-column: 1 / span 4;
        }
        .red {
            grid-column: 1 / span 2;
        }
    </style>
    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            const expression = document.getElementById("display").value;
            try {
                const result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</head>
<body>
    <div class="grid-container">
        <input type="text" id="display" name="display">
        <button class="red" onclick="clearDisplay()">AC</button>
        <button class="blue" onclick="clearDisplay()">C</button>
        <button class="yellow" onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>
    <p></p>
</body>
</html>
